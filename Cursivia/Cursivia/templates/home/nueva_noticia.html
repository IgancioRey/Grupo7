<!DOCTYPE html>
{% extends 'base.html' %}
{% load widget_tweaks %} 

{% block content %}
    
<form class="form-horizontal" action="{% url 'nuevaNoticia' %}" method="POST">
	<div>
	  {% csrf_token%}
		<div class="form-group ">   

			
			<h1>Nueva Noticia</h1>
			<p></p>


			<div class="col-md-5"> 
				<div class="form-group">
					<label class="sr-only" for="titulo">Titulo</label>
					<input name="titulo" class="form-control" id="id_titulo" placeholder="Titulo de la noticia" type="text">
				</div> 

				<div class="form-group">
					<label class="sr-only" for="cuerpo">Cuerpo</label>
					<textarea name="cuerpo" class="form-control" id="id_cuerpo" placeholder="Contenido" type="text" rows="7"></textarea>
				</div> 

				<div class="form-group">
					<label class="sr-only" for="estado_publicacion">Estado Noticia</label>
					<input name="estado_publicacion" class="form-control" id="id_estado" placeholder="Estado de la noticia" type="text">
				</div> 
			</div>
			<div class="col-md-2">  
			</div>
			
		</div>  
		<div align="center" margin-top= "5px">
		{% if messages %}
		    <ul class="messages">
		      {% for message in messages %}
		        <li class="{{ message.tags }}">{{ message }}</li>
		      {% endfor %}
		    </ul>
		{% endif %}
		</div>
		<div align="center">
		  <button class="btn btn-primary" type="submit" name="action" value="nuevaNoticia">Guardar
		    <i class="mdi-content-send right"></i>
		  </button> 
		</div>
	</div>
</form>



{% endblock %}
</html>
