<!DOCTYPE html>
{% extends 'registration/base_loguin.html' %}
{% load widget_tweaks %} 

{% block content %}
    
<form class="form-horizontal" action="{% url 'registracion' %}" method="POST">
	<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	  {% csrf_token%}
	  <div class="form-group">     

		<div class="form-group">
			<label class="sr-only" for="nombreUsuario">Nombre de Usuario</label>
			<input name="nombreUsuario" class="form-control" id="id_nombreUsuario" placeholder="Tu Nombre de Usuario" type="text">
		</div> 

		<div class="form-group">
			<label class="sr-only" for="nombre">Nombre</label>
			<input name="nombre" class="form-control" id="id_nombre" placeholder="Tu Nombre" type="text">
		</div> 

		<div class="form-group">
			<label class="sr-only" for="apellido">Apellido</label>
			<input name="apellido" class="form-control" id="id_apellido" placeholder="Tu Apellido" type="text">
		</div>

		<div class="form-group">
			<label class="sr-only" for="email">eMail</label>
			<input name="email" class="form-control" id="id_email" placeholder="Tu eMail" type="text">
		</div>

		<div class="form-group">
			<label class="sr-only" for="password">Contase単a</label>
			<input name="password" class="form-control" id="id_password" placeholder="Tu Contrase単a" type="password">
		</div>

		<div class="form-group">
			<label class="sr-only" for="confpassword">Contase単a</label>
			<input name="confpassword" class="form-control" id="id_confpassword" placeholder="Repeti tu Contrase単a" type="password">
		</div>
	  </div>
	  <div align="center" margin-top= "5px">
		{% if messages %}
		    <ul class="messages">
		      {% for message in messages %}
		        <li class="{{ message.tags }}">{{ message }}</li>
		      {% endfor %}
		    </ul>
		{% endif %}
		</div>
	  <div align="center">
	      <button class="btn btn-primary" type="submit" name="action" value="registracion">Registrarse
	        <i class="mdi-content-send right"></i>
	      </button> 
	  </div>
	  	
	</div>
</form>



{% endblock %}
</html>
